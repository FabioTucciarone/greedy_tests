test-function:  "moving-cos"
time-steps:     31
time-step-size: 0.01
coarse-mesh:    "t_0.008" 
fine-mesh:      "t_0.006"
mapping:        "rbf-greedy"
constraint:     "consistent"
polynomial:     "off"
basis-function: "compact-polynomial-c2"
support-radius: 10

greedy-type:          "f-cholesky-exchange"
vertices-per-cluster: 100
solver-rtol:          5e-9 # 0.01: 8e-8, 0.008: 3.5e-8, 0.006: 4e-9 (0.008 P 5e-9)
rebuild-delta:        2.0
removal-size:         0.05